<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de cliente</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de cadastro</h1>
        </div>
        </header>
    <div id="total">
            <div class="container container-flex">
                <img src="/Imagem/istockphoto-862596588-612x612.jpg" alt="imagem de um vendedor">
                <div>
                    <h2>
                        Cadastre-se que um dos nossos associados entrará em contato:
                    </h2>
            <section id="contato">
                <div class="container">
                    <form>
                        <div class="form-campo">
                            <label for="nome">Nome completo:</label>
                            <input type="text" id="nome" name="nome">
                        </div>
                        <div class="form-campo">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf">
                        </div>
                        <div class="form-campo">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone">
                        </div>
                        <div class="form-campo">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-campo">
                            <label for="endereco">Endereço completo:</label>
                            <input type="text" id="endereco" name="endereco">
                        </div>
                        <div class="form-campo">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep">
                        </div>
                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </section>
                </div>
            </div>

    <footer>
        <div class="container container-flex">
            <p>
                2023 &copy; EBAC Motors - Todos os direitos reservados 
            </p>
            <ul class="container-flex">
                <li>
                    <a href="#">
                        <img src="/icones/facebook.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/icones/instagram.png" alt="Instagram">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/icones/youtube.png" alt="Youtube">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="/JS/jquery.mask.min.js"></script>
    <script src="/JS/jquery.validate.min.js"></script>
    <script src="/JS/messages_pt_BR.min.js"></script>
    <script src="/JS/main.js"></script>    
</body>
</html>
